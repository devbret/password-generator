<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Bret Bernhoft">
    <meta name="description" content="Choose the number of characters wanted, and press Generate for your results.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <input id="userInput" type="range" min="1" max="100" value="10">
      <p id="charLength">10 Characters</p>
      <button id="generate">Generate</button>
      <p id="output">Choose the number of characters wanted, and press Generate for your results.</p>
    </main>
    <footer>
      <p><a>Built By:</a> <a href="https://devbret.com/">Bret Bernhoft</a></p>
    </footer>
  </body>
</html>
